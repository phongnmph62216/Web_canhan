<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4f46e5" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central design elements -->
  <circle cx="200" cy="150" r="60" fill="url(#accent)" opacity="0.8"/>
  <circle cx="200" cy="150" r="30" fill="white" opacity="0.9"/>
  
  <!-- Geometric shapes -->
  <polygon points="120,100 140,80 160,100 140,120" fill="url(#accent)" opacity="0.6"/>
  <polygon points="240,200 260,180 280,200 260,220" fill="url(#accent)" opacity="0.6"/>
  <rect x="80" y="180" width="20" height="20" fill="url(#accent)" opacity="0.5" rx="3"/>
  <rect x="300" y="80" width="20" height="20" fill="url(#accent)" opacity="0.5" rx="3"/>
  
  <!-- Text overlay -->
  <text x="200" y="280" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#4a5568">Portfolio Project</text>
</svg>